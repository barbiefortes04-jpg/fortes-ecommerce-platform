<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortes E-commerce - Premium Shopping Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1><i class="fas fa-store"></i> Fortes Store</h1>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link" data-page="home">Home</a>
                <a href="#" class="nav-link" data-page="products">Products</a>
                <a href="#" class="nav-link" data-page="cart">
                    <i class="fas fa-shopping-cart"></i>
                    Cart
                    <span class="cart-count">0</span>
                </a>
                <a href="#" class="nav-link" data-page="orders">Orders</a>
                <a href="#" class="nav-link" data-page="profile">Profile</a>
            </div>
        </div>
    </nav>

    <main id="app-content">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Loading Spinner -->
    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Notification System -->
    <div id="notification-container"></div>

    <script src="script.js"></script>
    <script>
        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', function() {
            window.app = new ECommerceApp();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõçÔ∏è Fortes E-commerce Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding: 60px 0; }
        .header h1 { font-size: 4rem; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.5rem; opacity: 0.9; margin-bottom: 30px; }
        .status { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; margin: 30px 0; text-align: center; border: 1px solid rgba(255,255,255,0.2); }
        .success { background: rgba(76,175,80,0.2); border-color: #4CAF50; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; margin: 50px 0; }
        .product { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; text-align: center; transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.2); }
        .product:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .product img { width: 100%; height: 250px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .product h3 { color: #fff; margin-bottom: 15px; font-size: 1.4rem; }
        .product .price { font-size: 2rem; color: #4CAF50; font-weight: bold; margin: 15px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
        .product .category { background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; margin-bottom: 20px; display: inline-block; }
        .btn { background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); color: white; border: none; padding: 15px 30px; border-radius: 30px; cursor: pointer; font-size: 1.1rem; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(76,175,80,0.4); }
        .footer { text-align: center; padding: 40px 0; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 50px; }
        @media (max-width: 768px) { .header h1 { font-size: 2.5rem; } .products { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõçÔ∏è Fortes E-commerce</h1>
        <p>Your Premium Shopping Destination - Now Live!</p>
        <div id="status" class="status">
            üöÄ Loading your amazing products...
        </div>
    </div>

    <div class="container">
        <div id="products" class="products">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <div class="footer">
        <p>¬© 2025 Fortes E-commerce | Built by Jherilyn Fortes | Deployed on Vercel üöÄ</p>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Apple Laptop', price: 1299.99, image: '/images/Apple_Laptop.jpg', category: 'Electronics' },
            { id: 2, name: 'AirPods Case', price: 49.99, image: '/images/Earpods_case.jpg', category: 'Electronics' },
            { id: 3, name: 'Coffee Mugs', price: 19.99, image: '/images/Mugs.jpg', category: 'Home & Kitchen' },
            { id: 4, name: 'Cute Plushie', price: 24.99, image: '/images/Plushie.jpg', category: 'Toys & Games' },
            { id: 5, name: 'Body Suit', price: 79.99, image: '/images/body_suit.jpg', category: 'Fashion' },
            { id: 6, name: 'Digital Camera', price: 899.99, image: '/images/digi_cam.jpg', category: 'Electronics' },
            { id: 7, name: 'Fashion Rings', price: 129.99, image: '/images/rings.jpg', category: 'Jewelry' },
            { id: 8, name: 'Gaming Headset', price: 149.99, image: 'https://images.unsplash.com/photo-1599669454699-248893623440?w=400', category: 'Gaming' },
            { id: 9, name: 'Smart Watch', price: 299.99, image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400', category: 'Electronics' },
            { id: 10, name: 'Wireless Mouse', price: 59.99, image: 'https://images.unsplash.com/photo-1527814050087-3793815479db?w=400', category: 'Electronics' }
        ];

        function loadProducts() {
            const statusEl = document.getElementById('status');
            const productsEl = document.getElementById('products');
            
            try {
                statusEl.innerHTML = '‚úÖ E-commerce platform successfully deployed! üéâ';
                statusEl.className = 'status success';
                
                productsEl.innerHTML = products.map(product => `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/400x250/667eea/ffffff?text=${encodeURIComponent(product.name)}'">
                        <div class="category">${product.category}</div>
                        <h3>${product.name}</h3>
                        <div class="price">$${product.price.toFixed(2)}</div>
                        <button class="btn" onclick="addToCart(${product.id}, '${product.name}')">
                            üõí Add to Cart
                        </button>
                    </div>
                `).join('');
                
            } catch (error) {
                statusEl.innerHTML = '‚ùå Error loading products: ' + error.message;
            }
        }
        
        function addToCart(productId, productName) {
            alert(`üéâ "${productName}" added to your cart! 
            
‚úÖ Product ID: ${productId}
üõçÔ∏è Ready for checkout
üí≥ Continue shopping or proceed to payment`);
        }
        
        // Load products when page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>

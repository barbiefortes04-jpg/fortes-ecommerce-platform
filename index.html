<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortes E-commerce - Live Site</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #1a1a1a; color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding: 40px 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .header h1 { font-size: 3rem; margin-bottom: 10px; }
        .header p { font-size: 1.2rem; opacity: 0.9; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin: 40px 0; }
        .product { background: #2a2a2a; border-radius: 15px; padding: 20px; text-align: center; transition: transform 0.3s; }
        .product:hover { transform: translateY(-5px); }
        .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .product h3 { color: #667eea; margin-bottom: 10px; }
        .product .price { font-size: 1.5rem; color: #4CAF50; font-weight: bold; margin-bottom: 15px; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-size: 1rem; transition: all 0.3s; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .status { text-align: center; padding: 20px; background: #2a2a2a; border-radius: 10px; margin: 20px 0; }
        .success { background: #4CAF50; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõçÔ∏è Fortes E-commerce</h1>
        <p>Your Premium Shopping Experience - Now Live!</p>
    </div>

    <div class="container">
        <div id="status" class="status">
            üöÄ Loading products from API...
        </div>

        <div id="products" class="products">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script>
        async function loadProducts() {
            const statusEl = document.getElementById('status');
            const productsEl = document.getElementById('products');
            
            try {
                const response = await fetch('/api/');
                const products = await response.json();
                
                statusEl.innerHTML = '‚úÖ E-commerce platform successfully deployed and running!';
                statusEl.className = 'status success';
                
                productsEl.innerHTML = products.map(product => `
                    <div class="product">
                        <img src="/images/${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/300x200/333/fff?text=${product.name}'">
                        <h3>${product.name}</h3>
                        <div class="price">$${product.price}</div>
                        <button class="btn" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `).join('');
                
            } catch (error) {
                statusEl.innerHTML = '‚ùå Error loading products: ' + error.message;
            }
        }
        
        function addToCart(productId) {
            alert('Product added to cart! (ID: ' + productId + ')');
        }
        
        // Load products when page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
